<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code-Like Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <div id="html-editor" class="editor-container"></div>
            
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <div id="css-editor" class="editor-container"></div>
            
            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <div id="js-editor" class="editor-container"></div>
        </div>
        
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
